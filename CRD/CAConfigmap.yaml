---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ca-scan-policy
  namespace: ca-scanner
data:
  policy.json: |
    {
      "whitelist": [
        "Let's Encrypt",
        "ISRG Root X1",
        "Microsoft Corporation",
        "Google Trust Services LLC",
        "Amazon",
        "Amazon Root CA 1"
      ],
      "blacklist": [
        "COMODO",
        "Comodo",
        "China",
        "CNNIC",
        "TeliaSonera",
        "Telia Sonera",
        "WoSign",
        "StartCom",
        "DigiNotar",
        "Symantec",
        "GeoTrust",
        "Chunghwa"
      ]
    }
