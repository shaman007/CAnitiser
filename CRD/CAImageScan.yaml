apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: caimagescans.security.andreybondarenko.com
spec:
  group: security.andreybondarenko.com
  scope: Namespaced
  names:
    plural: caimagescans
    singular: caimagescan
    kind: CaImageScan
    shortNames:
      - cais
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                # How broad is the scan?
                scope:
                  type: string
                  enum: ["Cluster", "Namespace"]
                  description: >
                    Cluster = scan all namespaces.
                    Namespace = scan only this resource's namespace,
                    optionally with a namespace-specific policy.
                # Optional explicit list of namespaces for Cluster scans
                targetNamespaces:
                  type: array
                  items:
                    type: string
                  description: >
                    When scope=Cluster and this list is non-empty,
                    only these namespaces are scanned.
                # Where to get policy (whitelist/blacklist) from
                policyConfigMap:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  description: >
                    Optional explicit policy ConfigMap. If omitted, controller
                    will use per-namespace 'ca-scan-policy' if exists, else
                    cluster default.
                # Optional runtime details for the Job
                jobTemplate:
                  type: object
                  description: >
                    Optional partial Job spec (pod template) to override
                    image, resources, etc. Controller merges defaults + this.
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Running", "Succeeded", "Failed"]
                startedAt:
                  type: string
                  format: date-time
                completedAt:
                  type: string
                  format: date-time
                # reference to report object
                reportRef:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                message:
                  type: string
      subresources:
        status: {}
