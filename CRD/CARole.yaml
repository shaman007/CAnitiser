apiVersion: v1
kind: ServiceAccount
metadata:
  name: ca-scanner
  namespace: ca-scanner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ca-scanner
  namespace: ca-scanner
rules:
  # Read pods in this namespace (for job pods)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Read pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  # Create/inspect/delete Jobs we spawn
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]

  # (Optional) if your Python will also create CaImageReport via API
  - apiGroups: ["canitiser.io"]
    resources: ["caimagereports"]
    verbs: ["create", "update", "patch", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ca-scanner
  namespace: ca-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ca-scanner
subjects:
  - kind: ServiceAccount
    name: ca-scanner
    namespace: ca-scanner
